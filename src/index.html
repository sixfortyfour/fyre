<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyre</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <script src="https://kit.fontawesome.com/52265aac62.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-init="checkUrl()" x-data="app()">
    <div class="flex flex-col min-h-screen">
        <header class="p-5 bg-gray-700 text-white">
            <nav>
                <div class="text-xl relative flex items-center justify-between">
                    <a href="index.html">Fyre <i class="fa fa-solid fa-fire" style="color: #ff8040;"></i></a>
                    <a href="about.html" class="text-right">About</a>
                </div>
            </nav>
        </header>
        <main class="flex-grow">
            <div class="relative mx-auto max-w-2xl px-6">
                <div class="flex flex-col items-center justify-center py-12">
                    <h1 class="text-3xl text-center font-bold pb-4" style="color: #ff8040;">Short lived messages that burn away</h1>
                    <p class="text-gray-600 pb-4">
                        With Fyre, you can send messages using short-lived, one-time links that burn away after an hour or as soon as theyâ€™re viewed.
                        
                    </p>
                    <p class="text-gray-600">
                        An experimental project inspired by <a href="https://pyre.link/" class="text-blue-600 hover:underline" target="_blank">Pyre</a> and <a href="https://envflow.laravel.cloud/" class="text-blue-600 hover:underline" target="_blank">EnvFlow</a> using <a href="https://upstash.com/" class="text-blue-600 hover:underline" target="_blank">Upstash Redis</a> as the data store.
                    </p>
                </div>
                <div>
                    <template x-if="global.showForm">
                        <form @submit.prevent="submitForm" x-data="messageForm()">
                            <div class="grid gap-6">
                                <textarea name="message" required x-model="formData.message" class="w-full h-96 p-4" rows="10" placeholder="Paste your secret here..."></textarea>
                                <button class="text-white bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600">Get link</button>
                            </div>
                        </form>
                    </template>
                    <template x-if="global.showUrl">
                        <div x-data="linkForm()">
                            <div class="w-full">
                                <div class="mb-2 flex justify-between items-center">
                                    <label for="website-url" class="text-sm font-medium text-gray-900 dark:text-white">Share the link below:</label>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input id="link" type="text" class="w-full bg-gray-50 border border-gray-300 p-2" x-bind:value="messageLink()" readonly disabled/>
                                    <button type="button" @click="copyLink" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg dark:bg-gray-600 dark:text-white dark:border-gray-600">Copy</button>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template x-if="global.showMessage" x-data="{open: true}">
                        <div class="grid gap-6">
                            <div>
                                <textarea id="message" readonly x-model="messageText" class="w-full h-96 p-4" rows="10" placeholder="This is your secret..."></textarea>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
        <footer class="sticky z-50 bg-gray-700 text-white bottom-0 p-4">
            <p>&copy; 2025 sixfortyfour</p>
        </footer>
    </div>
    <script>
        let global = {
            showForm: true,
            showUrl: false,
            showMessage: false
        };

        // set appState to be reactive
        document.addEventListener("alpine:init", () => {
            global = Alpine.reactive(global);

            Alpine.store('message', {
                key: ""
            });
        });

        const getKey = () => {
            return Alpine.store('message').key;
        };

        const setKey = (key) => {
            Alpine.store('message').key = key;
        };

        function app() {
            return {
                messageText: "",
                checkUrl() {
                    console.log('app loaded');
        
                    let key = window.location.search.substring(1);
                    console.log('Key:', key);

                    if (key.length > 0) {
                        global.showMessage = true;
                        global.showForm = false;
                        global.showUrl = false;

                        fetch(`/api/decrypt/${key}`, {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                                Accept: "application/json",
                            }}).then((response) => {
                                response.json().then((json) => {
                                    console.log('JSON:', json.message);
                                    this.messageText = json.message;
                                });
                            })
                            .catch(() => {
                                console.error = "An error occurred. Please try again.";
                            });
                    }
        }}};

        function linkForm() {
            return {
                messageLink() {
                    console.log(`messageLink called: ${getKey()}`);
                    return window.location.href + `?${getKey()}`;
                },
                copyLink() {
                    const link = document.getElementById("link");
                    link.select();
                    document.execCommand("copy");
                    
                    // Copy the text inside the text field
                    navigator.clipboard.writeText(link.value);
                },
        }};

        function messageForm() {
                return {
                    formData: {
                    message: "",
                },
                messageText: "",
                buttonText: "Get link",
                
                async submitForm() {
                    console.log('Submitting form');
                    this.formMessage = "";
                    await fetch(`/api/encrypt`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Accept: "application/json",
                        },
                        body: JSON.stringify(this.formData),
                    }).then((response) => {
                        response.text().then((data) => {
                            setKey(data);
                        });
                        global.showForm = false;
                        global.showUrl = true;
                    }).catch(() => {
                        console.error = "An error occurred. Please try again.";
                    }).finally(() => {
                        console.log('Submitted form');
                    });
                }
    }};
    </script>
</body>
</html>
